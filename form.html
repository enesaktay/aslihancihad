<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="assets/img/ico/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/ico/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/ico/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/ico/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" href="assets/img/ico/apple-touch-icon-57x57.png">

    <title>Esma & Enes heiraten!</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css?v=1.0" rel="stylesheet">

</head>

<body id="page-top" class="index">

<div class="master-wrapper">


    <footer id="rsvp" class="white-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Anmeldung</h3>
                    <p class="text-center">(bitte bis zum 01.11 ausfüllen)</p>
                    <form id="my-form" action="https://formspree.io/f/xbjqvddl" method="POST">
                        <div class="form-group col-md-6">
                            <label>Vorname:</label>
                            <input type="text" name="name" class="form-control" required/>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Nachname:</label>
                            <input type="text" name="lastname" class="form-control" required/>
                        </div>

                        <div class="form-group col-md-6">
                            <div>
                                <label>Wirst du anwesend sein?</label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isthere" value="isthere" required>
                                    Ich werde auf der Hochzeit anwesend sein.
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isthere" value="isnotthere">
                                    Ich werde nicht auf der Hochzeit anwesend sein.
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <div>
                                <label>Wie viele Personen nimmst du mit?</label>
                            </div>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="0" required> 0
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="1"> 1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="2"> 2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="3"> 3
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="4"> 4
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="5"> 5
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="6"> 6
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="amountpeople" value="7"> 7
                            </label>
                            <p class="help-block">Bitte unten bei "Sonstige Anregungen" die genaue Zahl und die Namen
                                schreiben.</p>
                        </div>

                        <div class="form-group col-md-12">
                            <label>Sonstige Anregungen:</label>
                            <textarea rows="4" name="message" class="form-control"></textarea>
                        </div>

                        <div class="checkbox col-md-12">
                            <label><input type="checkbox" name="covidcheck" required> Mir ist bekannt, dass ich nur zur Hochzeit kommen kann, wenn ich geimpft, genesen oder getestet bin (Schnelltest 24 Stunden oder PCR-Test 48 Stunden vorher).</label>
                        </div>
                        <div class="col-md-12">
                            <button id="my-form-button" class="btn btn-primary mt30">Abschicken</button>
                        </div>

                        <div class="col-md-6">
                            <p id="my-form-status" class="bg-success"></p>
                        </div>
                    </form>

                    <!-- Place this script at the end of the body tag -->
                    <script>
                        var form = document.getElementById("my-form");

                        async function handleSubmit(event) {
                            event.preventDefault();
                            var status = document.getElementById("my-form-status");
                            var data = new FormData(event.target);
                            fetch(event.target.action, {
                                method: form.method,
                                body: data,
                                headers: {
                                    'Accept': 'application/json'
                                }
                            }).then(response => {
                                status.innerHTML = "Danke für deine Rückmeldung!";
                                form.reset()
                            }).catch(error => {
                                status.innerHTML = "Ups! Etwas ist falsch gelaufen."
                            });
                        }

                        form.addEventListener("submit", handleSubmit)
                    </script>
                </div>
            </div>
        </div>
    </footer>

</div>

<script src="assets/js/bootstrap.min.js?v=1.0"></script>


</body>

</html>
